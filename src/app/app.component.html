<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenavMenu" mode="side">
    <div class="topMenuContainer">
      <h2>ðŸ˜ºMIOUNU</h2>
      <button class="menuCloseButton" [disableRipple]="true" mat-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="userNameButtonMenu">
      <div *ngIf="this.authGuard.isUserLoggedIn()">
        <img [src]="this.connectedUser?.photoURL" class="imageLoggedUser"/>
        <br/>
        Hello {{this.connectedUser?.displayName}} !
      </div>
      <div class="loginLogoutButton">
        <a *ngIf="this.authGuard.isUserLoggedIn()" mat-button (click)="disconnect(); drawer.toggle()">Se dÃ©connecter</a>
        <a *ngIf="!this.authGuard.isUserLoggedIn()" mat-button (click)="drawer.toggle()" [routerLink]="['authentication']">Se connecter</a>
      </div>
    </div>

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" *ngIf="this.authGuard.isUserLoggedIn()">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding="1">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <a mat-raised-button (click)="menuButtonClicked(node); drawer.toggle()">
          {{node.name}}
        </a>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding="0">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>

  </mat-drawer>

  <div class="globalContainer">
    <app-topbar
      (menuButtonClicked)="drawer.toggle()">
    </app-topbar>
    <div class="spacingToolbar"></div>
      <router-outlet></router-outlet>
  </div>
</mat-drawer-container>

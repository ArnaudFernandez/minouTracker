<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenavMenu" mode="side">
    <div class="topMenuContainer">
      <h2>ðŸ˜ºMIOUNU</h2>
      <button class="menuCloseButton" [disableRipple]="true" mat-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding="0">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <button mat-raised-button (click)="this.selectedPerson = node.name; drawer.toggle()">
          {{node.name}}
        </button>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding="0">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>

  </mat-drawer>

  <div class="globalContainer">
    <app-topbar
      (menuButtonClicked)="drawer.toggle()"></app-topbar>
    <div class="spacingToolbar"></div>
    <app-main
    [selectedPerson]="this.selectedPerson"></app-main>
  </div>
</mat-drawer-container>
